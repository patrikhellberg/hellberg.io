name: Generate CV PDF

on:
  push:
    branches:
      - main
    paths:
      - 'src/utils/cvData.ts'
      - 'src/utils/config.ts'
      - 'script/generateCvPdf.ts'
      - 'public/portrait-tall.jpeg'

permissions:
  contents: write

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate CV PDF
        run: pnpm generate-cv-pdf

      - name: Commit and push PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "public/CV Patrik Hellberg Ramel.pdf"
          git diff --staged --quiet || git commit -m "chore: regenerate CV PDF [skip ci]"
          git push
